<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Hexa</title>
	</head>
	<body>
		<div class="logo">
			<img src="img/logo.png" alt="" />
		</div>
		<h1>Drustvena mreza namijenjena etickim hakerima</h1>

		<div class="main-wrapper">
			<form id="loginform">
				<h2>Login</h2>
				<div>
					<label for="">Email</label>
					<input
						type="email"
						name="email"
						id="login_email"
						placeholder="niko.nikolic@gmail.com"
					/>
				</div>
				<div>
					<label for="">Lozinka</label>
					<input
						type="password"
						name="lozinka"
						id="login_lozinka"
						placeholder="*******"
					/>
				</div>
				<div>
					<button>Uloguj se!</button>
				</div>
			</form>
		</div>

		<div class="no-acc-register">
			<p>Nemas nalog?</p>
			<button id="registracija">Registruj se!</button>
		</div>

		<div class="custom-modal">
			<button id="closeModal">X</button>
			<form id="registrationForm">
				<h2>Registracija korisnika</h2>
				<div>
					<label for="">Korisnicko ime</label>
					<input
						type="text"
						name="korisnicko_ime"
						id="korisnicko_ime"
						placeholder="niko.nikic1"
					/>
				</div>
				<div>
					<label for="">Email adresa</label>
					<input
						type="email"
						name="register_email"
						id="email"
						placeholder="niko.nikolic@gmail.com"
					/>
				</div>
				<div>
					<label for="">Lozinka</label>
					<input
						type="password"
						name="register_lozinka"
						id="lozinka"
						placeholder="*******"
					/>
				</div>
				<div>
					<label for="">Ponovi lozinku</label>
					<input
						type="password"
						name="ponovi_lozinku"
						id="ponovi_lozinku"
						placeholder="*******"
					/>
				</div>
				<div>
					<button>Registruj se!</button>
				</div>
			</form>
		</div>

		<script src="js/Validator.js"></script>
		<script src="js/Session.js"></script>
		<script src="js/User.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
